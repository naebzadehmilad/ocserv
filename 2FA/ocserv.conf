auth = "pam"

tls-priorities = "NORMAL:%SERVER_PRECEDENCE:%COMPAT"
tcp-port = 443
udp-port = 443

route = 194.156.0.0/255.255.0.0
route = 81.12.30.0/255.255.255.0
  
tunnel-all-dns = false 

dns = 8.8.8.8
dns = 4.4.4.4

max-clients = 600
max-same-clients = 4

keepalive = 60
dpd = 20
mobile-dpd = 40

auth-timeout = 240
idle-timeout = 600
min-reauth-time = 30

socket-file = /var/run/ocserv.sock

cert-user-oid = 0.9.2342.19200300.100.1.1

rekey-time = 3600
rekey-method = ssl

server-cert = /etc/ocserv/certs/server-cert.pem
server-key = /etc/ocserv/certs/server-key.pem
ipv4-network = 10.8.0.0/24
ipv4-netmask = 255.255.0.0


device = tun10 

try-mtu-discovery = true
idle-timeout=1200
mobile-idle-timeout=2400
